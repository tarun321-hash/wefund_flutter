name: Build iOS (Simulator)

# trigger on pushes & PRs to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      # 1) Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3) Get pub dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4) Build the iOS simulator app (no code signing required)
      - name: Build iOS for Simulator
        run: flutter build ios --simulator

      # 5) Upload the .app as an artifact
      - name: Upload Simulator build
        uses: actions/upload-artifact@v2
        with:
          name: wefund-sim-app
          path: build/ios/iphonesimulator/Runner.app
